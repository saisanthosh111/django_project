{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section" style="background:url('{% static "images/xy.jpg" %}');background-size:100%">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
    <div class="media-body">
      <h2 class="account-heading">{{ user.username }}</h2>
      <p class="text-secondary">{{ user.email }}</p>
    </div>
  </div>
  <!-- FORM HERE -->
      <form method="POST" enctype="multipart/form-data">
            <!enctype is for multiple dattrnser to save the image in the background>
                  <!It increases the security>
                  {%csrf_token%}
                  <fieldset class="form-group">
                        <legend class="border-bottom mb-4" >Profile_info</legend>
                        {{u_form|crispy}}
                        {{p_form|crispy}}
                        <! we add a tag to get nicely in the form of table that is paragraph>
                  </fieldset>
                  <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">update</button>
                  </div>
            </form>
</div>
          <! h1{{ user.username }}/h1 >
      <! here user is inbuilt that recognises the user that had logged in >
{% endblock content %}
