{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
      <div class="content-section" style="background-image: linear-gradient(to right, #6db9ef, #7ce08a);">
      	<form method="POST">
      		<!It increases the security>
      		{%csrf_token%}
      		<fieldset class="form-group">
      			<legend class="border-bottom mb-4" >Reset Password</legend>
      			{{ form|crispy }}
      			<! we add a tag to get nicely in the form of table that is paragraph>
      		</fieldset>
      		<div class="form-group">
      			<button class="btn btn-outline-info" type="submit">Request Reset Password</button>
      		</div>
      	</form>
      	
      </div>
{% endblock content %}
